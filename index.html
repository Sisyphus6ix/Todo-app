<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <div class="header-logo">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1287/1287087.png"
            alt="Checkbox"
          />
        </div>
        <div class="header-title"><p>Never Lose Track Of What ToDo</p></div>
      </div>
      <div class="main">
        <div class="left-side">
          <div class="leftside-header"><h2>Projects</h2></div>
          <div class="projectDiv"></div>
          <button id="projectBtn">New Project</button>
        </div>
        <div class="right-side">
          <div class="rightside-header">
            <div class="rightside-header-title"></div>
          </div>
          <button id="taskBtn">+ Add Task</button>
          <dialog class="projectModal" id="projectModal">
            <div class="projectModal-Header">
              <h5>New Project</h5>
            </div>
            <form class="form" method="dialog">
              <div class="projectName">
                <label for="projectName">Name : </label>
                <input type="text" id="projectName" name="projectName" />
              </div>
              <button id="projectSubmitBtn" type="submit">Add Project</button>
            </form>
          </dialog>
          <dialog class="taskModal" id=taskModal>
            <div class="taskmodal-header">
              <h5>New Task</h5>
            </div>
            <form class="form" method="dialog">
              <div class="taskName">
                <label for="taskName">Task name: </label>
                <input type="text" id="taskName" name="taskName"/>
              </div>
              <div class="task-description">
                <label for="taskDescription">Description: </label>
                <input type="text" id="taskDescription" name="taskDescription">
              </div>
              <button id="taskSubmitBtn" type="submit">Add Task</button>
            </form>
          </dialog>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
