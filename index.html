<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="content">
      <div class="header">
        <div class="header-logo">
          <img src="https://img.icons8.com/sf-black/512/checkmark.png" alt="checkmark"/>
          <div class="header-title"><h1>Never Lose Track Of What <span class="ToDo-word">ToDo</span></h1></div>
        </div>
        <button class="hamburger" id="hamburger">
          <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="15"></rect>
            <rect y="30" width="100" height="15"></rect>
            <rect y="60" width="100" height="15"></rect>
          </svg>
        </button>
      </div>
      <div class="main">
        <div class="left-side" id="nav">
          <div class="leftside-header">
            <img src="https://www.svgrepo.com/show/134716/open-folder.svg" alt="Project Folder">
            <h2>Projects</h2>
          </div>
          <div class="projectDiv"></div>
          <button id="projectBtn"><span class="button-icon">+</span> Add Project</button>
        </div>
        <div class="right-side">
          <div class="rightside-header">
            <div class="rightside-header-title"></div>
          </div>
          <div class="taskDiv"></div>
          <div class="btns">
            <button id="taskBtn"><span class="button-icon">+</span> Add Task</button>
            <button id="clearBtn">Clear Completed Tasks</button>
          </div>
          
          <dialog class="projectModal" id="projectModal">
            <div class="projectModal-Header">
              <h5>New Project</h5>
            </div>
            <form class="form" method="dialog">
              <div class="projectName">
                <label for="projectName">Name : </label>
                <input type="text" id="projectName" name="projectName" />
              </div>
              <div class="projectModalBtns">
                <button id="projectSubmitBtn" type="submit">Add Project</button>
                <button id="projectCloseBtn" type="submit">Cancel</button>
              </div>
            </form>
          </dialog>
          <dialog class="taskModal" id=taskModal>
            <div class="taskmodal-header">
              <h5>New Task</h5>
            </div>
            <form class="form" method="dialog">
              <div class="taskName">
                <label for="taskName">Task name: </label>
                <input type="text" id="taskName" name="taskName"/>
              </div>
              <div class="task-description">
                <label for="taskDescription">Description: </label>
                <input type="text" id="taskDescription" name="taskDescription">
              </div>
              <div class="taskModalBtns">
                <button id="taskSubmitBtn" type="submit">Add Task</button>
                <button id="taskCloseBtn" type="submit">Cancel</button>
              </div>
            </form>
          </dialog>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
